# Kubernetes bulk-scan-processor resource template
#
# All variables are replaced at deployment time with environment variables.
#
# The following variables are derived as follows by the pipeline. DO NOT CHANGE:
#
#   - NAMESPACE:    product
#   - SERVICE_NAME: product-component-branch
#   - IMAGE_NAME:   registry-name/hmcts/product-component:branch
#
---
#
# Shared Config
#
apiVersion: v1
kind: ConfigMap
metadata:
  name: shared-config
  namespace: ${NAMESPACE}
data:
  POSTGRES_USER: bulkscanner
  POSTGRES_PASSWORD: bsppassword
  BULK_SCANNING_DB_USER_NAME: bulkscanner
  BULK_SCANNING_DB_PASSWORD: bsppassword
---
#
# Bulk Scan Processor Config
#
apiVersion: v1
kind: ConfigMap
metadata:
  name: bsp-config
  namespace: ${NAMESPACE}
data:
  BULK_SCANNING_DB_NAME: bulk_scan
  BULK_SCANNING_DB_HOST: localhost
  BULK_SCANNING_DB_PORT: "5432"
  FLYWAY_URL: "jdbc:postgresql://localhost:5432/bulk_scan"
  FLYWAY_USER: bulkscanner
  FLYWAY_PASSWORD: bsppassword
  flyway.noop.strategy: "false"
  LOGBACK_REQUIRE_ALERT_LEVEL: "false"
  LOGBACK_REQUIRE_ERROR_CODE: "false"
  S2S_NAME: "bulk_scan_processor"
  STORAGE_BLOB_SIGNATURE_ALGORITHM: "sha256withrsa"
  STORAGE_BLOB_PUBLIC_KEY: "test_public_key.der"
---
#
# Postgres Config
#
apiVersion: v1
kind: ConfigMap
metadata:
  name: postgres-config
  namespace: ${NAMESPACE}
data:
  POSTGRES_DB: bulk_scan
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: ${SERVICE_NAME}
  namespace: ${NAMESPACE}
spec:
  replicas: 1
  selector:
    matchLabels:
      app: ${SERVICE_NAME}
  template:
    metadata:
      labels:
        app: ${SERVICE_NAME}
    spec:
      containers:
        - image: postgres:10-alpine
          name: bsp-postgres
          envFrom:
            - configMapRef:
                name: shared-config
            - configMapRef:
                name: postgres-config
          resources:
            requests:
              memory: "256Mi"
              cpu: "200m"
            limits:
              memory: "1024Mi"
              cpu: "1000m"
          imagePullPolicy: Always
        - image: ${IMAGE_NAME}
          name: ${SERVICE_NAME}
          envFrom:
            - configMapRef:
                name: bsp-config
            - configMapRef:
                name: shared-config
            - configMapRef:
                name: postgres-config
            - configMapRef:
                name: ${SERVICE_NAME}-config
          env:
            - name: TEST_S2S_SECRET
              value: "${TEST_S2S_SECRET}"
            - name: S2S_SECRET
              value: "${S2S_SECRET}"
            - name: QUEUE_ENVELOPE_SEND
              valueFrom:
                secretKeyRef:
                  name: ${SERVICE_NAME}-servicebus-secret
                  key: connectionString
            - name: TEST_STORAGE_ACCOUNT_NAME
              valueFrom:
                secretKeyRef:
                  name: ${SERVICE_NAME}-storage-secret
                  key: storageAccountName
            - name: TEST_STORAGE_ACCOUNT_KEY
              valueFrom:
                secretKeyRef:
                  name: ${SERVICE_NAME}-storage-secret
                  key: accessKey
            - name: TEST_STORAGE_CONTAINER_NAME
              valueFrom:
                secretKeyRef:
                  name: ${SERVICE_NAME}-storage-secret
                  key: containerName
            - name: STORAGE_ACCOUNT_NAME
              valueFrom:
                secretKeyRef:
                  name: ${SERVICE_NAME}-storage-secret
                  key: storageAccountName
            - name: STORAGE_KEY
              valueFrom:
                secretKeyRef:
                  name: ${SERVICE_NAME}-storage-secret
                  key: accessKey
          resources:
            requests:
              memory: "512Mi"
              cpu: "200m"
            limits:
              memory: "1024Mi"
              cpu: "2500m"
          ports:
            - containerPort: 8581
              name: http
          imagePullPolicy: Always
---
#
# Service Catalog Servicebus queue Instance
#
apiVersion: servicecatalog.k8s.io/v1beta1
kind: ServiceInstance
metadata:
  name: ${SERVICE_NAME}-servicebus-instance-1
  namespace: ${NAMESPACE}
spec:
  #
  # Get the value of this from 'svcat get classes'
  #
  clusterServiceClassExternalName: azure-servicebus

  #
  # The 'SKU'. Get the value of this from 'svc describe class <class name>'
  #
  clusterServicePlanExternalName: basic

  #
  # Parameters.
  # See: https://github.com/Azure/open-service-broker-azure/blob/master/docs/modules/postgresql.md
  # or 'svcat describe <class>/<plan>'
  # e.g. 'svcat describe plan azure-postgresql-9-6-database/database'
  #
  parameters:
    location: uksouth
    resourceGroup: bulk-scan-aks-rg
---
#
# The binding.  This will return the secret with connection details, etc.
#
apiVersion: servicecatalog.k8s.io/v1beta1
kind: ServiceBinding
metadata:
  name: ${SERVICE_NAME}-servicebus-binding-1
  namespace: ${NAMESPACE}
spec:
  instanceRef:
    name: ${SERVICE_NAME}-servicebus-instance-1
  #
  # This is the secret used above in your pod environment config
  #
  secretName: ${SERVICE_NAME}-servicebus-secret
---
---
#
# Service Catalog Storage Instance
#
apiVersion: servicecatalog.k8s.io/v1beta1
kind: ServiceInstance
metadata:
  name: ${SERVICE_NAME}-storage-instance-1
  namespace: ${NAMESPACE}
spec:
  #
  # Get the value of this from 'svcat get classes'
  #
  clusterServiceClassExternalName: azure-storage

  #
  # The 'SKU'. Get the value of this from 'svcat describe class <class name>'
  #
  clusterServicePlanExternalName: blob-container

  #
  # Parameters.
  # See: https://github.com/Azure/open-service-broker-azure/blob/master/docs/modules/postgresql.md
  # or 'svcat describe <class>/<plan>'
  # e.g. 'svcat describe plan azure-postgresql-9-6-database/database'
  #
  parameters:
    location: uksouth
    resourceGroup: bulk-scan-aks-rg
---
#
# The binding.  This will return the secret with connection details, etc.
#
apiVersion: servicecatalog.k8s.io/v1beta1
kind: ServiceBinding
metadata:
  name: ${SERVICE_NAME}-storage-binding-1
  namespace: ${NAMESPACE}
spec:
  instanceRef:
    name: ${SERVICE_NAME}-storage-instance-1
  #
  # This is the secret used above in your pod environment config
  #
  secretName: ${SERVICE_NAME}-storage-secret
---
#
# Service
#
apiVersion: v1
kind: Service
metadata:
  name: ${SERVICE_NAME}
  namespace: ${NAMESPACE}
  labels:
    app: ${SERVICE_NAME}
spec:
  ports:
    - name: http
      protocol: TCP
      port: 80
      targetPort: 8581
  selector:
    app: ${SERVICE_NAME}
---
#
# Ingress
#
apiVersion: extensions/v1beta1
kind: Ingress
metadata:
  name: ${SERVICE_NAME}
  namespace: ${NAMESPACE}
  annotations:
    kubernetes.io/ingress.class: traefik
spec:
  rules:
    - host: ${SERVICE_FQDN}
      http:
        paths:
          - path: /
            backend:
              serviceName: ${SERVICE_NAME}
              servicePort: 80
