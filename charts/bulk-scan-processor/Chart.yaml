    version: 5.0.0
    repository: https://hmctspublic.azurecr.io/helm/v1/repo/
  - name: servicebus
    version: 1.0.4
    repository: https://hmctspublic.azurecr.io/helm/v1/repo/
    condition: servicebus.enabled
  - name: blobstorage
    version: 2.0.0
    repository: https://hmctspublic.azurecr.io/helm/v1/repo/
    condition: blobstorage.enabled
